<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styleLogin.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Registo</title>
</head>
<body>
    <main>
        <h1>Criar Conta</h1>
        <form method="POST" action="{{ url_for('registo') }}" class="formStyle">
            <label>Nome:</label><br>
            <input type="text" name="nome" class="inputForm"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" class="inputForm"><br><br>

            <label>Senha:</label><br>
            <input type="password" name="senha" class="inputForm"><br><br>

            <label>Interesses:</label><br>
            <div class="mb-3 interesses">
                {% for cat in ["Natureza", "Arquitetura", "Pessoas", "Paisagens", "Animais", "Arte"] %}
                    <label class="interesse-item">
                        <input type="checkbox" name="interesses" value="{{ cat }}">
                        {{ cat }}
                    </label>
                {% endfor %}
            </div>
            
            <button type="submit">Registar</button>
        </form>
    </main>
</body>
</html>
