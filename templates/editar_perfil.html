<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/stylePerfil.css">
    <title>Editar Perfil</title>
</head>
<body class="container mt-5">
    <h1>Editar as minhas informações</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Novo Nome:</label>
            <input type="text" name="nome" class="form-control" value="{{ session['user']['nome'] }}" required>
        </div>
        <div class="mb-3">
            <label>Nova Senha:</label>
            <input type="password" name="senha" class="form-control" placeholder="Deixe em branco para manter a atual">
        </div>
        <button type="submit" style="padding: 10px; margin: 10px;">Guardar Alterações</button>
        <a href="{{ url_for('perfil') }}" style="color: brown;">Cancelar</a>
    </form>
</body>
</html>
