<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/stylePerfil.css"
    <title>Perfil</title>
</head>
<body>
    <header>
        <nav class="navbar  fixed-top">
            <div class="container-fluid">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('categorias') }}">Categorias</a>
                {% if session.get('user') %}
                    <a href="{{ url_for('perfil') }}">Perfil</a>
                    <a href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
                <form class="search-box" method="GET">
                    <input type="text" name="search" placeholder="Pesquise fotos e ilustrações" value="{{ search }}">
                    <img type="submit" src="{{ url_for('static', filename='imagens/icons/search.svg')}}">
                </form>
            </div>
        </nav>
    </header>
    <main>
        <h1>Bem-vindo {{ user.nome }}</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p>Aqui podes colocar outras informações pessoais.</p>
        <a href="{{ url_for('logout') }}">Sair</a>
    </main>
</body>
</html>
