<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/styleIndex.css">
    <title>Image Manager</title>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('categorias') }}">Categorias</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
        <form class="search-box" method="GET">
            <input type="text" name="search" placeholder="Pesquise fotos e ilustrações" value="{{ search }}">
            <img type="submit" src="{{ url_for('static', filename='imagens/icons/search.svg')}}">
        </form>
    </header>
    
    <main>
        <section id="containerInicial">
            <h1>Image Manager Web</h1>
            <p>Plataforma de gestão e partilha de imagens</p>
        </section>
        <section id="cardsIniciais">
            <div class="cardInicial">
                <div class="headerCard">
                    <h2>Categorias</h2>
                    <a href="{{ url_for('categorias') }}">Ver tudo</a>
                </div>
                <div class="bodyCard">
                    <img src="{{ url_for('static', filename='imagens/imagemBeleza_01.jpg')}}" style="width: 50px;">
                    <h3>Beleza</h3>
                </div>
                <div class="bodyCard">
                    <img src="{{ url_for('static', filename='imagens/imagemCidade_01.jpg')}}" style="width: 50px;">
                    <h3>Turismo</h3>
                </div>
                <div class="bodyCard">
                    <img src="{{ url_for('static', filename='imagens/imagemGastronomia_01.jpg')}}" style="width: 50px;">
                    <h3>Gastronomia</h3>
                </div>
                <div class="bodyCard">
                    <img src="{{ url_for('static', filename='imagens/imagemDesporto_01.jpg')}}" style="width: 50px;">
                    <h3>Desporto</h3>
                </div>
            </div>
            <div class="cardInicial">
                <h2>Dashboard</h2>
                <p>Faça uploads de imagens e construa o seu painel.</p>
                <button href="{{ url_for('dashboard') }}">Fazer upload</button>
            </div>
        </section>
        <section class="container">
            <div class="grid">
                {% for img in imagens %}
                <div class="card">
                    <img src="{{ url_for('static', filename='imagens/' + img.arquivo) }}" alt="{{ img.titulo }}" height="100%">
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>Projeto de grupo - AED</p>
    </footer>

</body>
</html>
